version: "3.8"

services:
  gamify:
    build: .
    container_name: gamify
    ports:
      - "3000:3000"         # 本番はLB/リバプロ経由推奨
      # - "127.0.0.1:3000:3000"  # 外部へ直接公開しないならこちら
    env_file:
      - ./.env              # シークレットはビルドに焼かず実行時に注入
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./config:/app/config:ro
    restart: unless-stopped
